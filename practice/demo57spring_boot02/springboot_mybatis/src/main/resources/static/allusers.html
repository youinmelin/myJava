<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"> </script>

</head>
<body>
    <script>
        $(function() {
            $.get('/users',
                {},
                function (data) {
                    $("#span").html(data)
                },
                'json'
            )
        })
        $("#span").load('/users')
    </script>

    <span id="span"></span>

</body>
</html>
